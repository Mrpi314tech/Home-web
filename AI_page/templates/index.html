    <style>
        body {

            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.9);

        }

        footer {

            background-color: rgba(0, 0, 0);

            width: 100%;

        }
        main {
            min-height: 45%;
            max-width: 70%;

            border-radius: 8px;

        form {

        input[type="text"], input[type="password"] {

        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(0,0,0);
            color: rgba(52,182,355);
            border: 1px solid rgba(52,182,355);
            border-radius: 5px;
            cursor: pointer;
        }

        #responses {
            margin-top: 20px;
            text-align: center;
        }

        #responses p {
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(0,0,0,0);
            color: rgba(52,182,355);
            border-radius: 5px;
        }

        .PiBot-images, .lightning {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .spacer {
            background-color: rgba(255,0,0,0);
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        .PiBot-images img {
            width: 100px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(52,182,355);
        }
        .lightning img {
            width: 500px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            border: 0px solid rgba(52,182,355);
        }

        @media screen and (max-width: 600px) {
            .PiBot-images {
                justify-content: center;
            }
            footer {
                width: 100%;
                padding: 2%;
                text-align: center;
                background-color: rgba(0, 0, 0);
                border: 1px solid rgba(52,182,255);
                position: fixed;
                left: 0%;
                top: 82%;
            }
            main {
                max-width: 80%;
                margin: 20px auto;
                padding: 20px;
                background-color: rgba(0,0,0);
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            input[type="text"], input[type="password"] {
                width: 85%;
                text-align: center;
            }

        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            // Handle API key submission
            var apiKeyCookie = getCookie('key');
            if (apiKeyCookie) {
                // If cookie is set, hide the API key form and show the chat form
                $('#api-key-form').hide();
                $('#chat-form').show();
            } else {
                // Otherwise, show the API key form
                $('#api-key-form').show();
            }

            // Handle API key submission
            $('#api-key-form').submit(function (event) {
                event.preventDefault();
                var apiKey = $('input[name="api_key"]').val();
                $.ajax({
                    type: 'POST',
                    url: '/set_api_key',
                    data: { api_key: apiKey },
                    success: function (data) {
                        if (data.status === 'success') {
                            $('#api-key-form').hide();
                            $('#chat-form').show();
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                    }
                });
            });

            // Handle chat form submission
            $('#chat-form').submit(function (event) {
                event.preventDefault();
                var formData = $(this).serialize();
                $.ajax({
                    type: 'POST',
                    url: '/get_response',
                    data: formData,
                    success: function (data) {
                        if (data.response_2) {
                            $('#responses').prepend('<p>' + makeLinksClickable(data.response_2) + '</p>');
                            replaceCenterImageIfNeeded(data.response_2);
                        }
                        if (data.response_1) {
                            $('#responses').prepend('<p>' + makeLinksClickable(data.response_1) + '</p>');
                            replaceCenterImageIfNeeded(data.response_1);
                        }
                        $('input[name="user_input"]').val('');
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                    }
                });
            });

            function makeLinksClickable(text) {
                var urlRegex = /(https?:\/\/[^\s]+)/g;
                return text.replace(urlRegex, function (url) {
                    return '<a href="' + url + '" target="_blank">' + url + '</a>';
                });
            }

            function replaceCenterImageIfNeeded(text) {
                var urlRegex = /(https?:\/\/oaidalleapiprodscus\.blob\.core\.windows\.net[^\s]+)/g;
                var match = text.match(urlRegex);
                if (match && match[0]) {
                    $('.PiBot-images img:nth-child(1)').attr('src', match[0]);
                }
            }
            function getCookie(name) {
                var value = "; " + document.cookie;
                var parts = value.split("; " + name + "=");
                if (parts.length === 2) return parts.pop().split(";").shift();
            }
        });
    </script>
</head>
