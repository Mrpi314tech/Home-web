<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomChat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #38b6ff;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        footer {
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #38b6ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #responses {
            margin-top: 20px;
        }

        #responses p {
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .CustomChat-images {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .CustomChat-images img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('form').submit(function (event) {
                event.preventDefault();
                var formData = $(this).serialize();
                $.ajax({
                    type: 'POST',
                    url: '/get_response',
                    data: formData,
                    success: function (data) {
                        $('#responses').prepend('<p>' + makeLinksClickable(data.response_1) + '</p>');
                        $('#responses').prepend('<p>' + makeLinksClickable(data.response_2) + '</p>');
                        $('input[name="user_input"]').val('');
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                    }
                });
            });

            function makeLinksClickable(text) {
                // Regex to identify URLs in the text
                var urlRegex = /(https?:\/\/[^\s]+)/g;
                // Replace URLs with clickable links
                return text.replace(urlRegex, function (url) {
                    return '<a href="' + url + '" target="_blank">' + url + '</a>';
                });
            }
        });
    </script>
</head>

<body>
    <header>
        <h1>Welcome to CustomChat</h1>
    </header>
    <main>
        <div class="CustomChat-images">
            <img src="https://cdn-icons-png.freepik.com/512/6471/6471995.png" alt="">
            <img src="https://th.bing.com/th/id/OIG2.q0gJZl_27tmIQR0NmLPC?w=1024&h=1024&rs=1&pid=ImgDetMain" alt="">
            <img src="https://raw.githubusercontent.com/Mrpi314tech/Mrpi314tech.github.io/main/python.png" alt="">
        </div>
        <form>
            <input type="text" name="user_input" placeholder="Talk to CustomChat">
            <input type="submit" value="Send">
        </form>
        <div id="responses">
            <!-- Responses will appear here -->
        </div>
    </main>
    <footer>
        <a href='https://github.com/Mrpi314tech/CustomChat'>Make your own Chatbot</a>
    </footer>
</body>

</html>
